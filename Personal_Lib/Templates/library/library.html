<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
{% for book in books %}
    {% for b in user_books %}
        {% if book.id == b.id %}
<form method="POST">
    {% csrf_token %}
<!--    todo: book file-->
    <li><input type="button" value={{book}} name="book_file"> ~> {{ book.title }} : {{ book.publish_year }}
        - <span>status : {{ b.status }}</span>

        <a href="{% url 'book_info' book.id %}">Info</a>
        <a href="{% url 'book_read' book.id %}">Read</a>
        <br><br>
    </li>

</form>
        {% endif %}
    {% endfor %}
{% endfor %}
</body>
</html>
